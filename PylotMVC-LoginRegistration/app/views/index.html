<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LoginRegistration | Main</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}" media="screen" charset="utf-8">
    <!-- <link rel="stylesheet" href="..\static\css\index.css" media="screen" charset="utf-8"> -->
  </head>
  <body>
    {% if success['action'] == 'login' %}
      <h1>Welcome back, {{success['user']}}</h1>
      <h3>Successfully logged in</h3>
    {% else %}
      <h1>Welcome, {{success['user']}}</h1>
      <h3>Successfully registered!</h3>
    {% endif %}
  </body>
</html>
