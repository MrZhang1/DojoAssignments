<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pylot - Random Word Generator</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/word.css')}}" media="screen" />
  </head>
  <body>
    {% if attempt > 0 %}
    <h3>Random Word (attempt #{{ attempt }})</h3>
    {% endif %}
    <form action="/generate" method="post">
      <input type="text" name="word" value="{{ word }}"/>
      <input type="submit" value="Generate" />
    </form>
  </body>
</html>
