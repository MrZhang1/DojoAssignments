    <script>
// Implement Queues using Single Linked List

// Define a Node
function Node(data){
  this.data = data
  this.next = null
}

// Define the linked list, setup the enque and deque methods
function Que(){
  var head = null
  var tail = null

  this.enque = function(data){
    if (typeof data == 'object'){
      var node = data
    } else {
      var node = new Node(data)
    }

    if (!tail){
      head = node
    } else {
      tail.next = node
    }
    tail = node
  }

  this.deque = function(){
    var result = null

    if (!head){
      result = "Empty List"
    } else {
      result = head
      head = head.next
    }

    return result
  }
} //End of Que Class

var myQ = new Que()

for (var i = 1; i <= 10; i++){
  var rand = Math.round(Math.random() * 100)
  console.log(rand)
  myQ.enque(rand)
}

for (var i = 1; i <= 10; i++){
  console.log(`${myQ.deque().data}`)
}
