<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NinjaGold - Pylot</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/ninja.css')}}" media="screen" charset="utf-8">
    <!-- <link rel="stylesheet" href="..\static\css\ninja.css" media="screen" charset="utf-8"> -->
  </head>
  <body>
    <h1>Ninja Gold</h1>
    <div class="score">
      <p>
        Your Gold: <span>{{ session['score'] }}</span>
      </p>
      <a href="/reset">reset</a>
    </div>
    <hr>
    <div class="buildings">
      <form action="/process_money/farm" method="post">
        <h2>Farm</h2>
        <h3>(earns 10-20 golds)</h3>
        <input type="submit" value="Find Gold!">
      </form>
      <form action="/process_money/cave" method="post">
        <h2>Cave</h2>
        <h3>(earns 5-10 golds)</h3>
        <input type="submit" value="Find Gold!">
      </form>
      <form action="/process_money/house" method="post">
        <h2>House</h2>
        <h3>(earns 2-5 golds)</h3>
        <input type="submit" value="Find Gold!">
      </form>
      <form action="/process_money/casino" method="post">
        <h2>Casino</h2>
        <h3>(earns / loses 0-50 golds)</h3>
        <input type="submit" value="Find Gold!">
      </form>
    </div>
    <hr>
    <h2>Activity:</h2>
    <div class="activity">
      {% for activity in session['activities'] %}
        <p class="{{ activity['color'] }}">{{ activity['msg'] }} ({{ activity['time'] }})</p>
      {% endfor %}
    </div>
  </body>
</html>
