<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses - Pylot+DB</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/course.js')}}">
    // <script type="text/javascript" src="..\static\js\course.js">
    </script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/course.css')}}" media="screen" charset="utf-8">
    <!-- <link rel="stylesheet" href="..\static\css\course.css" media="screen" charset="utf-8"> -->
  </head>
  <body>
    <form class="addCourse" action="/courses/add" method="post">
      <h2>Add a New Course</h2>
      <p id="err"></p>
      <label>
        Name: <input type="text" name="title" id="name">
      </label>
      <label>
        Description: <textarea name="desc"></textarea>
      </label>
      <input type="submit" value="Add">
    </form>
    <div class="courselist">
      <h2>Courses</h2>
      <table>
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Description</th>
            <th>Date Added</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </body>
</html>
