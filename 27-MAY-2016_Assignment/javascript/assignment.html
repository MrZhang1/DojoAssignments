// Define a Node
function Node(data){
  this.data = data
  this.next = null
}

// Define a Queue
function Que(){
  var head = null
  var tail = null

  this.show = function(){
    if (head){
      var thisQ = []
      var cur = head
      while(cur){
        thisQ.push(cur.data)
        cur = cur.next
      }
      return thisQ
    } else {
      return null
    }
  }

  this.enque = function(data){
    if (typeof data == 'object'){
      var node = data
    } else {
      var node = new Node(data)
    }

    if (!tail){
      head = node
    } else {
      tail.next = node
    }
    tail = node
  }

  this.deque = function(){
    var result = null

    if (!head){
      result = "Empty List"
    } else {
      result = head
      head = head.next
    }

    return result
  }
} //End of Que Class


// Define a Stack
function Stack(){
  var head = null

  this.show = function(){
    if (head){
      var thisQ = []
      var cur = head
      while(cur){
        thisQ.push(cur.data)
        cur = cur.next
      }
      return thisQ
    } else {
      return null
    }
  }

  this.push = function(data){
    if (typeof data == 'object'){
      var node = data
    } else {
      var node = new Node(data)
    }

    if (head){
      node.next = head
    }
    head = node
  }

  this.pop = function(){
    var result = null

    if (head){
      result = head
      head = head.next
    }

    return result
  }
} //End of Stack Class

// Implement a Deque using Single Linked List
function DQ(){
  var head = null
  var tail = null

  this.show = function(){
    if (head){
      var thisQ = []
      var cur = head
      while(cur){
        thisQ.push(cur.data)
        cur = cur.next
      }
      return thisQ
    } else {
      return null
    }
  }

  this.front = function(){
    if (head){
      return head.data
    } else {
      return null
    }
  }

  this.back = function(){
    if (tail){
      return tail.data
    } else {
      return null
    }
  }

  this.contains = function(data){
    var result = false
    if (head){
      if (typeof data == 'object'){
        var data = data.data
      }

      var cur = head
      while (cur){
        if (cur.data == data){
          result = true
          break
        } else {
          cur = cur.next
        }
      }
    }
    return result
  }

  this.isEmpty = function(){
    return (!head)
  }

  this.size = function(){
    var size = 0
    if (head){
      var cur = head
      var size = 0
      while (cur){
        size += 1
        cur = cur.next
      }
    }
    return size
  }

  this.pushFront = function(data){
    if (typeof data == 'object'){
      var node = data
    } else {
      var node = new Node(data)
    }

    if (head){
      node.next = head
    } else {
      tail = node
    }
    head = node
  }

  this.pushBack = function(data){
    if (typeof data == 'object'){
      var node = data
    } else {
      var node = new Node(data)
    }

    if (tail){
      tail.next = node
    } else {
      head = node
    }
    tail = node
  }

  this.popFront = function(){
    var result = null

    if (head){
      result = head
      head = head.next
    }

    return result
  }

  this.popBack = function(){
    var result = null

    if (head){
      var cur = head
      var prev = null
      while (cur != tail){
        prev = cur
        cur = cur.next
      }
      result = cur
      if (prev){
        prev.next = null
        tail = prev
      } else {
        head = null
        tail = null
      }
    }

    return result
  }
} //End of Que Class
