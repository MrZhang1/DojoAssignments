<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Products | Edit Product</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}" media="screen" charset="utf-8">

    <link rel="stylesheet" href="..\static\css\edit.css" media="screen" charset="utf-8">

  </head>
  <body>
    <h1>Edit Product {{ pdt['id'] }}</h1>
    <form action="/products/update/{{ pdt['id'] }}" method="post">
      <label>
        <span>Name:</span><input type="text" name="name" value="{{ pdt['name'] }}" />
      </label>
      <label>
        <span>Description:</span><input type="text" name="description" value="{{ pdt['description'] }}" />
      </label>
      <label>
        <span>Price:</span><input type="text" name="price" value="{{ pdt['price'] }}" />
      </label>
      <input type="submit" name="submit" value="Update" />
    </form>
    <footer>
      <a href="/products/show/{{ pdt['id'] }}">Show</a>
      <a href="/">Back</a>
    </footer>
    <hr />
  </body>
</html>
