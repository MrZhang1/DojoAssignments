<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Products | Add New Product</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}" media="screen" charset="utf-8">

    <link rel="stylesheet" href="..\static\css\add.css" media="screen" charset="utf-8">

  </head>
  <body>
    <h1>Add New Product</h1>
    <form action="/products/create" method="post">
      <label>
        <span>Name:</span><input type="text" name="name" />
      </label>
      <label>
        <span>Description:</span><input type="text" name="description" />
      </label>
      <label>
        <span>Price:</span><input type="text" name="price" />
      </label>
      <input type="submit" name="submit" value="Create" />
    </form>
    <footer>
      <a href="/">Go back</a>
    </footer>
    <hr />
  </body>
</html>
