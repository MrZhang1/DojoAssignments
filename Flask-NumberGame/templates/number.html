<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Great Number Game</title>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='styles/number.css')}}" />
    <!-- <link type="text/css" rel="stylesheet" href="..\static\styles\number.css" /> -->
  </head>
  <body>
    <h1>Welcome to the Great Number Game</h1>
    <h2>I am thinking of a number between 1 and 100</h2>
    <h3>Take a guess!</h3>
    <p id={{m_id}}>{{message}}</p>
    <form action="/check" method="post" id={{form1}}>
      <input type="text" name="guess" />
      <input type="submit" value="Did you get it right?" />
    </form>
    <form action="/reset" method="post" id={{form2}}>
      <input type="submit" value="Click to Play Again" />
    </form>
    <div>
      {% for i in guesses: %}
        <p class={{i[0]}}>{{i[1]}}</p>
      {% endfor %}
    </div>
  </body>
</html>
