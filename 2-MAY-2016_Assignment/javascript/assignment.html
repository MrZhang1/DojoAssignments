// Push Front
// Given array and an additional value, insert this value at the beginning of the array. Do this without using any built-in array methods.

// steps:
// 1 - increase the size of the array by 1
// 2 - move all existing values 1 place to the right.
// 3 - assign the new value to the first element
// can be done using built-in function unshift()
function pushfront(arr, val){
  arr.push('');               // increase size of array

  // move all existing elements 1 spot to the right
  for (var i = (arr.length - 1); i > 0; i -= 1){
    arr[i] = arr[i-1];
  }

  arr[0] = val;             // assign the new value to the first element
}

// Pop Front
// Given array, remove and return the value at the beginning of the array. Do this without using any built-in array methods except  pop() .

// steps:
// 1 - assign value of first element to the return variable
// 2 - move all elements from 2nd to last 1 spot to the left
// 3 - remove the last element of the array
// can be done using the built-in function shift()
function popfront(arr){
  val = arr[0];              // store the first value.

  // move all existing elements from 2nd thru last 1 spot to the left
  for (var i = 0; i < arr.length - 1; i ++){
    arr[i] = arr[i + 1];
  }

  // remove the last element in the array
  arr.splice((arr.length-1),1);
  return val;                // return the value
}

// Insert At
// Given array, index, and additional value, insert the value into array at given index. Do this without using built-in array methods. You can think of  PushFront(arr,val)  as equivalent to  InsertAt(arr,0,val) .

// steps:
// 1 - increase the size of the array by 1
// 2 - move all existing values from the index mentioned 1 place to the right.
// 3 - assign the new value to the index mentioned
// can be done using built-in function splice()
function insertAt(arr, idx, val){
  arr.push('');                         // increase length of array by 1

  // move all items from specified index, 1 spot to the right
  for (var i = (arr.length - 1); i > idx; i--){
    arr[i] = arr[i-1];
  }

  arr[idx] = val;                       // assign new value to specified index
}

// Remove At
// Given array and an index into array, remove and return the array value at that index. Do this without using built-in array methods except  pop() . Think of  PopFront(arr)  as equivalent to  RemoveAt(arr,0) .

// steps:
// 1 - assign value of required index to the return variable
// 2 - move all elements from that index to last 1 spot to the left
// 3 - remove the last element of the array
// can be done using the built-in function splice()
function removeAt(arr, idx){
  val = arr[idx];              // store the value of required index

  // move all existing elements from that index thru last 1 spot to the left
  for (var i = idx; i < arr.length - 1; i ++){
    arr[i] = arr[i + 1];
  }

  // remove the last element in the array
  arr.splice((arr.length-1),1);
  return val;                // return the value
}

// Swap Array Pairs
// Swap positions of successive pairs of values of given array. If length is odd, do not change final element. For  [1,2,3,4] , return  [2,1,4,3] . For  [false,true,42] , return  [true,false,42] .

// steps:
// 1 - traverse array in for loop
// 2 - increment counter by 2 each time instead of one
// 3 - for every run of the loop, swap a[i] and a[i+1]
// 4 - run loop till counter is less than length-1
// I couldn't find any built-in function to swap variable values in js
function arrSwap(arr){
  var temp;
  for (var i = 0; i < arr.length-1; i += 2){
    temp     = arr[i];
    arr[i]   = arr[i+1];
    arr[i+1] = temp;
  }
}
