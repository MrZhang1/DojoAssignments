//// Gaming Fun(damentals)
// It’s New Year’s Eve, so let’s play some dice games! It’ll be fun. What could go wrong? 
// Let's end our year right by trying these 6 sequential challenges. 
// 1)  Create function rollOne() to return a randomly selected integer between
// 1 and 6 (inclusive). 


function rollOne(){
  return Math.floor(Math.random() * 6) + 1;
}
// console.log(rollOne());

// 2)  Second, create a function playFives(num), which should call rollOne() multiple times
// – ‘num' times, in fact, where 'num' is input parameter to playFives(num). Each time, it
// should print what rollOne() returns. If return value is 5, also print “That’s good luck!” 

function playFives(num){
  if (typeof num == 'number'){
    num = Math.max(1,Math.floor(num));
  } else {
    num = 1;
  }

  for (var i = 1; i <= num; i++){
    var dice = rollOne();
    if (dice === 5){
      console.log(dice + " - That's good luck!");
    } else {
      console.log(dice);
    }
  }
}
// playFives(42);

// 3)  Third, create a new function named playStatistics(), which should call rollOne()
// eight times (but not print anything after each call). After the last of these eight
// calls, it should print out the lowest and highest values received from those eight calls. 
function playStatistics(){
  var max = 0;
  var min = 7;
  var dice = 0;
  for (var i = 1; i <= 8; i++){
    dice = rollOne();
    max = ((max < dice) ? dice : max);
    min = ((min > dice) ? dice : min);
  }
  console.log(`the lowest value is ${min} and the highest value is ${max}`);
}
// playStatistics();


// 4)  Fourth, copy playStatistics() and add code to make playStatistics2(), where at the end
// (in addition to printing high/low rolls), it also prints the total sum of all 8 rolls. 

function playStatistics2(){
  var max = 0;
  var min = 7;
  var dice = 0;
  var sum = 0;
  for (var i = 1; i <= 8; i++){

    min = ((min > dice) ? dice : min);
    sum += dice;
  }

}

//// Statistics Until Doubles
// Here’s another game for our New Year’s Eve party. Implement a ’20-sided die’ that
// randomly returns integers between 1 and 20 inclusive. Roll these, tracking statistics
// until you get a value twice in a row. Display number of rolls, min, max, and average.

function doubles(){
  var num = 0;
  var min = 21;
  var max = 0;
  var sum = 0;
  var dice = 0;
  var prev = 0;
  var double = false;

  while (!double){
    dice = Math.floor(Math.random() * 20) + 1;
    max = ((max < dice) ? dice : max);
    min = ((min > dice) ? dice : min);
    num++;
    sum += dice;
    if (prev == dice){double = true}
    prev = dice
  }
  console.log(` Number of rolls = ${num}`);
  console.log(`        Max roll = ${max}`);
  console.log(`        Min roll = ${min}`);
  console.log(`    Sum of rolls = ${sum}`);
  console.log(`Average of rolls = ${sum / num}`);
}
