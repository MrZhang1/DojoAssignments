    <script type="text/javascript">

// Linked List - Looping

function Node(data){
  this.val = data
  this.next = null
}

function List(){
  var head = null

  this.createLoop = function(num_of_nodes, loop_node){
    var loop_head = null

    for (var i = 1; i <= num_of_nodes; i++){
      var newnode = new Node(10 * i)

      if (!head){
        head = newnode
      } else {
        var temp = head
        while(temp.next){
          temp = temp.next
        }
        temp.next = newnode
      }

      if (i == loop_node){
        loop_head = newnode
      }
    }

    newnode.next = loop_head
    return this.loopShow(num_of_nodes)
  }

  this.loopShow = function(num){
    var result = []
    var temp = head

    for (var i = 1; i <= num*2; i++){
      if (temp){
        result.push(temp.val)
        temp = temp.next
      } else {
        break
      }
    }

    return result
  }

} // End of Class

var myLoop = new List()
var nodes = 10
var loop_start = 1

console.log(`The number of nodes is ${nodes}`)
console.log(`The place where looping starts is ${loop_start}`)
console.log(`The looped list is ${myLoop.createLoop(nodes, loop_start)}`)
