    <script>
// Implement Queues using Single Linked List

// Define a Node
function Node(data){
  this.data = data
  this.next = null
}

// Define the linked list, setup the enque and deque methods
function Que(){
  var head = null
  var tail = null

  this.front = function(){
    if (head){
      return head.data
    } else {
      return null
    }
  }

  this.contains = function(data){
    var result = false
    if (head){
      if (typeof data == 'object'){
        var data = data.data
      }

      var cur = head
      while (cur){
        if (cur.data == data){
          result = true
          break
        } else {
          cur = cur.next
        }
      }
    }
    return result
  }

  this.isEmpty = function(){
    return (!head)
  }

  this.size = function(){
    var size = 0
    if (head){
      var cur = head
      var size = 0
      while (cur){
        size += 1
        cur = cur.next
      }
    }
    return size
  }

  this.enque = function(data){
    if (typeof data == 'object'){
      var node = data
    } else {
      var node = new Node(data)
    }

    if (!tail){
      head = node
    } else {
      tail.next = node
    }
    tail = node
  }

  this.deque = function(){
    var result = null

    if (!head){
      result = "Empty List"
    } else {
      result = head
      head = head.next
    }

    return result
  }
} //End of Que Class

var myQ = new Que()

for (var i = 1; i <= 10; i++){
  var rand = Math.round(Math.random() * 100)
  console.log(rand)
  myQ.enque(rand)
}

// for (var i = 1; i <= 10; i++){

console.log(`The size of the queue is ${myQ.size()}`)
console.log(`The front of the queue is ${myQ.front()}`)

console.log(`The queue contains 85 - ${myQ.contains(85)}`)

console.log(`The queue is empty - ${myQ.isEmpty()}`)

    </script>
