// Parens Valid
// Create a function that, given an input string  str , returns a boolean whether parentheses in str are valid. Valid sets of parentheses always open before they close, for example. For  "Y(3(p)p(3)r)s" , return  true . Given  "N(0(p)3" , return  false : not every parenthesis is closed. Given  "N(0)t )0(k" , return  false .
//
// steps:
// 0. for every closed parenthesis, there has to be an open parenthesis. Which means that at any given point, the number of open parens we are tracking will be greater than or equal to the number of closed parens. We will use this.
// 1. traverse the string. if the char is an open parens, push it into an array - openparens
// 2. if the char we read is a closed parens, check the openparens array. If it is empty, then return false. If it is not empty, step-3
// 3. pop from the openparens array. This means that one pair of open and close are accounted for.
// 4. continue steps 2 and 3 till end of string.
// 5. at the end of the loop, if the openparens array still has elements, return false, otherwise return true
function parens(str){
  var openPrens = [];
  for (var i = 0; i < str.length; i++){
    switch (true){
      case (str[i] == '('):
        openPrens.push(str[i]);
        break;
      case (str[i] == ')'):
        switch (true){
          case (openPrens.length == 0):
            return false;
            break;
          default:
            openPrens.pop();
        }
        break;
    }
  }
  if (openPrens.length == 0){
    return true;
  } else{
    return false;
  }
}

// Is Palindrome
// Strings like "Able was I, ere I saw Elba" or "Madam, I'm Adam" could be considered palindromes, because (if we ignore spaces, punctuation and capitalization) the letters are the same from back to front. Create a function that returns a boolean indicating whether the string is a strict palindrome. For  "a x a"  or  "racecar" , return  true . Do not ignore spaces, punctuation and capitalization: if given  "Dud"  or  "oho!" , return  false .
// ---- Next, ignore white space (spaces, tabs, returns), capitalization and punctuation.
//
// steps:
// 1. start reading the string char by char from both ends
// 2. compare the chars. If they are equal, palindrome, otherwise not-palindrome
function palin(str){
  var last = str.length - 1;
  for (var i = 0; i < str.length/2; i++){
    if (str[i] != str[last - i]){
      return false;
    }
  }
  return true;
}

// steps:
// ---- same steps as above. But before that we strip every non-alphabet from it
// 'a' = 97, 'z' = 122
// 1. start reading the string char by char from both ends
// 2. compare the chars. If they are equal, palindrome, otherwise not-palindrome

function palin2(str){
  var newStr = '';
  for (var i = 0; i < str.length; i++){
    if ((str[i].toLowerCase().charCodeAt(0) >= 97) && (str[i].toLowerCase().charCodeAt(0) <= 122)){
      newStr += str[i].toLowerCase();
    }
  }

  return palin(newStr);
}

// Is Word Alphabetical
// Nikki, a queen of gentle sarcasm, loves the word facetiously. Lance helpfully points out that it is the only known English word that contains all five vowels in alphabetical order, and it even has a ‘y’ on the end! Nikki takes a break from debugging to turn and give him an acid stare that could only be described as arsenious. Given a string, return a boolean indicating whether all letters contained in that string are in alphabetical order.

// steps:
// ---- ignoring capitalization.
// 1. start reading the string char by char
// 2. if current char is < previous char, return false. else return true
function order(str){
  var newStr = '';
  for (var i = 0; i < str.length; i++){
    if ((str[i].toLowerCase().charCodeAt(0) >= 97) && (str[i].toLowerCase().charCodeAt(0) <= 122)){
      newStr += str[i].toLowerCase();
    }
  }

  for (var i = 1; i < newStr.length; i++){
    if (newStr[i] < newStr[i - 1]){
      return false;
    }
  }

  return true;
}
